<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FemAlert</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <!-- Logo -->
  <div class="mb-8">
    <img src="../assets/FemAlert.jpeg" alt="FemAlert Logo" class="w-[412px] h-[258px] object-contain" />
  </div>

  <!-- Login Form -->
  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-red-600">User Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Login</button>
    </form>
    <div class="text-center mt-4 text-sm">
      <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a> |
      <a href="forgot-password.html" class="text-blue-600 hover:underline">Forgot Password?</a>
    </div>
  </div>

  <script>
    // Basic mock login functionality
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      // Here you'd validate credentials with your backend
      alert("Login successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
