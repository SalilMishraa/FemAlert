<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | FemAlert</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800 font-sans">
  <header class="bg-red-600 text-white p-4">
    <h1 class="text-3xl font-bold">Contact FemAlert</h1>
  </header>

  <section class="p-8 max-w-xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Get in Touch</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full border p-2 rounded" />
      <input type="email" placeholder="Your Email" class="w-full border p-2 rounded" />
      <textarea placeholder="Your Message" rows="5" class="w-full border p-2 rounded"></textarea>
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Send Message</button>
    </form>
  </section>

  <footer class="text-center p-4 bg-red-600 text-white">
    &copy; 2025 FemAlert. All rights reserved.
  </footer>
</body>
</html>
